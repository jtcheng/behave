[behave]
log_capture = false
logging_format = [%(asctime)s %(levelname)s]: %(message)s
logging_datefmt = %Y%m%d %H:%M:%S %Z
logging_level = DEBUG

show_skipped = false
show_snippets = false
show_source = false

format = html
outfiles = result/behave-report.html

[behave.formatters]
html = behave_html_formatter:HTMLFormatter

[behave.userdata]
logging_file = result/behave-report.log
